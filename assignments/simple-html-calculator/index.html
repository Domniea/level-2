<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <header>Lets do some math!!!</header>
    
    <container id="flex">
        <div id="addition">
            
            <form name="addition" id="test">
            ADDITION    <input type="number" name="num1" id=""> + <input type="number" name="num2" id=""><button>submit</button>
            </form>
            <h1 >result = <span id="addResult"></span></h1>
        </div>

        <div id="subtraction">

            <form name="subtraction">
            SUBTRACTION    <input type="number" name="num1" id=""> - <input type="number" name="num2" id=""><button>submit</button>
        </form>
            </form>
            <h1 >result = <span id="subResult"></span></h1>
        </div>

        <div id="multiplication">

            <form name="multiplication">
            MULTIPLICATION    <input type="number" name="num1" id=""> x <input type="number" name="num2" id=""><button>submit</button>
        </form>
            </form>
            <h1>result = <span id="multResult"></span></h1>
        </div>
    </container>
    <script src="index.js"></script>
    
</body>
</html>
