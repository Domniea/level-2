<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    <body>
        <div id="container">

            <header id="header">
                <h1 id="headerMain">HTTP request using AXIOS</h1>
                <h2 id="headerSub">TO DO List</h2>
            </header>

            <div id="leftDisplay">
                <form action="toDo" id="toDoForm" name="form">
                    <label for="title"><h3>Title</h3></label> <input type="text" id="newTitle" name="title" placeholder="required">
                    <label for="description"><h3>Description</h3></label><input type="text" id="newDescription" name="description">
                    <label for="price"><h3>Price</h3></label><input type="text" id="newPrice" name="price" placeholder="number">
                    <label for="img"><h3>Image</h3></label><input type="text" id="newImage" name="image">
                    <button id="button" >Submit</button>
                </form>

                <img src="checkboxImg.png" alt="" id="checkboxImg">

            </div>   
            
            <div id="mainDisplay">
                <h1 id="mainDispHeader">Complete?</h1>
                
            </div>

            <div id="rightDisplay">


                
            </div>
          
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="app.js"></script>
    </body>
</html>
